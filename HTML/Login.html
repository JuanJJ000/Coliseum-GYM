<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesion</title>
    <link rel="stylesheet" href="../CSS/Login.css">
</head>
<body>
    <button class="Boton-Volver"><a href="../index.html">Volver</a></button>
    <!-- Contenedor de Datos a Pedir -->
    <div class="Contenedor">
        <div class="Contenedor-Formulario">
            <form class="Inicio-de-Sesion">
                <h2>Iniciar Sesion</h2>
                <span>Use su correo y contraseña</span>
                <div class="Contenedor-Input">
                    <ion-icon name="mail-outline"></ion-icon>
                    <input type="text" placeholder="Email">
                </div>
                <div class="Contenedor-Input">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <input type="password" placeholder="Password">
                </div>
                <a href="#">¿Olvidaste tu contraseña?</a>
                <button class="Boton">Iniciar Sesion</button>
            </form>
        </div>

        <div class="Contenedor-Formulario">
            <form class="Registrarse">
                <h2>Registrarse</h2>
                <span>Use su correo correo electronico</span>
                <div class="Contenedor-Input">
                    <ion-icon name="person-outline"></ion-icon>
                    <input type="text" placeholder="Nombre">
                </div>
                <div class="Contenedor-Input">
                    <ion-icon name="mail-outline"></ion-icon>
                    <input type="text" placeholder="Email">
                </div>
                <div class="Contenedor-Input">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <input type="password" placeholder="Password">
                </div>
                <button class="Boton">Registrarse</button>
            </form>
        </div>
        <div class ="Contenedor-Bienvenido">
            <!-- Cambio a Registro -->
            <div class="Bienvenido-Sesion Bienvenido">
                <h3>¡Bienvenido!</h3>
                <p>Ingrese sus datos personales para usar todas las funciones del sitio</p>
                <button class="Boton" id="Btn-Sesion">Iniciar Sesion</button>
            </div>
            <!-- Cambio a Inicio de Sesion -->
            <div class="Bienvenido-Registro Bienvenido">
                <h3>¡Hola!</h3>
                <p>Registre sus datos personales para usar todas las funciones del sitio</p>
                <button class="Boton" id="Btn-Registro">Registrarse</button>
            </div>
        </div>
    </div>

    <!-- Inicio de Sesion -->
    <script src="../JS/Login.js"></script>
    <!-- Uso de Iconos -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
